<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style></style>
</head>
<body>

    
        <form method="get" id="formulario"  action=".">
            <ul id="progress">
                
                <li class="ativo">Dados</li>
                <li>Endereço</li>
                <li>Finalização</li>
            </ul>
            
            <fieldset id="dados">
                
                <div class="inputBox">
                    <label for="nome"><b>Nome Completo</b></label>
                    <input type="text" name="nome" id="nome" class="inputUser"  maxlength="30"   autocomplete="off" required />
                </div> <br>
                
                <div class="inputBox">
                    <label for="date"><b>Data de Nascimento</b></label>
                    <input type="date"  id="date" name="date"  required/>
                </div><br>

                <div class="inputBox">
                    <label for="cpf"><b>CPF</b></label>
                    <input type="text"  id="cpf"  placeholder="Somente números" autocomplete="off" 
                     maxlength="14" minlength="14" onkeyup="mascara_cpf()" required />
                </div><br>

                <input data-id="avancar"  onclick="validaCampoFormulario()" type="submit"
                 name="next" class="tab-links" value="Avançar" />  
                
                <button> Avançar</button>

            </fieldset>

            <fieldset  id="endereco">
                
                <div class="inputBox">
                    <label for="cep"><b>CEP</b></label>
                    <input type="text"   name="cep"  id="cep" value="" size="10" maxlength="9"
                    onblur="pesquisacep(this.value);" autocomplete="off"  required />
                </div> <br>
                
                <div class="inputBox">
                    <label for="rua"><b>Logradouro</b></label>
                    <input name="rua" type="text" id="rua" size="60" autocomplete="off" required />
                </div><br>

                <div class="inputBox">
                    <label for="bairro"><b>Bairro</b></label>
                    <input name="bairro" type="text" id="bairro" autocomplete="off" size="40" required />
                </div><br>

                <div class="inputBox">
                    <label for="number"><b>Número</b></label>
                    <input type="number"  id="number" autocomplete="off"  name="number"   required/>
                </div><br>

                <input data-id="finalizar" onclick="validaCampoFormulario()"  data-id="finalizar" type="submit"
                 name="next" class="tab-links" value="FINALIZAR" />         

                <input data-id="voltar" onclick="validaCampoFormulario()"  data-id="voltar" type="submit" 
                name="prev" class="tab-links" value="VOLTAR" />  

            </fieldset>

            <fieldset id="finalizar">
                <h1><p> Obrigado por se cadastrar !</p></h1>
                <div class="inputBox">
                    <h2>Seus dados: </h2>
                    <h3>Nome: </h3>
                    <h4>Data de nascimento: </h4>
                    <h5>CPF: </h5>
                </div>

            </fieldset>
        </form>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
